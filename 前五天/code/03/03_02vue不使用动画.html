<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Document</title>
    <!-- 自定义两组样式来控制translation内部元素实现动画 -->
    <style>
        /* v-enter，这是一个时间点，是进入之前，元素的起始状态 */
        /* v-leave-to ,是动画离开之后，离开的终止状态，元素动画已经结束 */
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(200px);
        }
        /* v-enter-active 入场动画的时间段 */
        /* v-leave-active 离场动画的时间段 */
        .v-enter-active,
        .v-leave-active{
            transition: all 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="按钮" @click="flag =!flag">
        <!-- transition 元素，把需要被动画控制的元素包裹起来 -->
        <transition><h3 v-show="flag">{{msg}}</h3></transition>
        

    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:'hello world',
                flag: false,
            },
            methods: {
                
            },
            filters: {
                
            },
            directives: {
                
            }
        })
    </script>
</body>
</html>
